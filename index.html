<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2024 신년계획 버킷리스트</title>
  <style>
    .bg {
      background-image: : url("./Sparthon_BG.png");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0 auto;
      background-color: #141617;
    }

    .title {
      margin-top: 50px;
      color: #E8344E;
    }

    .msg {
      color: white;
      margin-bottom: 48px;
    }

    
  </style>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-t5 center">
  <h1 class="title-t5">SPARTHON Bucket List</h1>
  <p class="msg">꿈은 꾸는 것이 아닌, 이루는 것이다!</p>
  <div class="flex-row wrap">
    <div class="bucket img1-t5 center">앱 출시하기</div>
    <div class="bucket img2-t5 center">10킬로그램 감량</div>
    <div class="bucket img3-t5 center">나만의 게임 만들기</div>
    <div class="bucket img4-t5 center">영어 회화 배우기</div>
    <div class="bucket img5-t5 center">정보처리기사 자격증 취득</div>
    <div class="bucket img6-t5 center">이직 성공!</div>
    <script>
      // 페이지 로드 시 이전 상태 복원
      document.addEventListener("DOMContentLoaded", (event) => {
        const buckets = document.querySelectorAll(".bucket");
        buckets.forEach((bucket, index) => {
          // 로컬 스토리지에서 상태 읽기
          const isDone = localStorage.getItem("bucket" + index) === "done";
          if (isDone) {
            bucket.classList.add("done");
          }
        });
      });

      // 버킷 리스트 클릭 이벤트
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        bucket.addEventListener("click", function () {
          // 클래스 토글
          bucket.classList.toggle("done");

          // 로컬 스토리지에 상태 저장
          if (bucket.classList.contains("done")) {
            localStorage.setItem("bucket" + index, "done");
          } else {
            localStorage.setItem("bucket" + index, "");
          }
        });
      });
    </script>

</body>

</html>
